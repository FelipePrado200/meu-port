<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Liter&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felipe Prado - Portfólio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Tela de Boas-Vindas -->
    <div id="welcome-screen">
        <div class="welcome-content">
            <h1>Bem-Vindo ao Meu Portfólio</h1>
            <div class="loader"></div>
        </div>
    </div>

    <!-- Conteúdo Principal -->
    <div id="main-content" class="hidden">
        <header>
            <h1>Felipe Rodrigues Prado</h1>
            <nav>
                <ul>
                    <li><a href="#sobre-mim">Sobre Mim</a></li>
                    <li><a href="#habilidades">Habilidades</a></li>
                    <li><a href="#projetos">Projetos</a></li>
                    <li><a href="#formacao">Formação</a></li>
                    <li><a href="#contatos">Contatos</a></li>
                </ul>
            </nav>
        </header>

        <section id="contatos">
            <h2>Entre em Contato</h2>
            <form class="contato-form" id="whatsappForm">
                <div class="form-group">
                    <label for="nome">Seu Nome</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">Seu E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="mensagem">Sua Mensagem</label>
                    <textarea id="mensagem" name="mensagem" required></textarea>
                </div>
                <button type="submit" class="btn-enviar">Enviar</button>
            </form>
        </section>

        <footer>
            <p>&copy; 2025 Felipe Rodrigues Prado. Todos os direitos reservados.</p>
        </footer>
    </div>

    <script>
        // Exibe a tela de boas-vindas por 3 segundos e depois mostra o conteúdo principal
        document.addEventListener("DOMContentLoaded", () => {
            const welcomeScreen = document.getElementById("welcome-screen");
            const mainContent = document.getElementById("main-content");

            setTimeout(() => {
                welcomeScreen.style.display = "none";
                mainContent.classList.remove("hidden");
            }, 3000); // Aguarda 3 segundos antes de ocultar a tela de boas-vindas
        });

        // Formulário de Contato via WhatsApp
        const whatsappForm = document.getElementById("whatsappForm");
        whatsappForm.addEventListener("submit", (event) => {
            event.preventDefault();

            const nome = document.getElementById("nome").value.trim();
            const email = document.getElementById("email").value.trim();
            const mensagem = document.getElementById("mensagem").value.trim();

            if (nome && email && mensagem) {
                const numeroWhatsApp = "5513981175814"; // Número do WhatsApp (com DDD e código do país)
                const textoWhatsApp = `Olá, meu nome é ${nome}. Meu e-mail é ${email}. ${mensagem}`;

                const url = `https://wa.me/${numeroWhatsApp}?text=${encodeURIComponent(textoWhatsApp)}`;
                window.open(url, "_blank");
            } else {
                alert("Por favor, preencha todos os campos antes de enviar.");
            }
        });
    </script>
</body>
</html>
